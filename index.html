<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8ball.hoc.run</title>
  <link rel="stylesheet" href="../global.css">
  <style>
    .page { max-width: 560px; }
    .input-row { display: flex; align-items: center; gap: 8px; margin-top: 16px; }
    .arrow { color: var(--accent); user-select: none; }
    #question { flex: 1; padding: 6px 8px; background: transparent; }
    #question::placeholder { color: var(--dim); }
    .result-box { margin-top: 20px; border-top: 1px solid var(--border); padding-top: 16px; min-height: 60px; }
    #result { font-size: 22px; color: var(--accent); transition: opacity 0.15s; }
    #result.empty { color: var(--dim); font-size: 14px; }
    #result.flash { opacity: 0; }
    .count { color: var(--dim); font-size: 11px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="prompt">$ <a href="https://ad.hoc.run">ad.hoc.run</a> → <span class="path">8ball.hoc.run</span></div>
  </div>
  <div class="page">
    <div class="input-row">
      <span class="arrow">&gt;</span>
      <input type="text" id="question" placeholder="ask a yes/no question..." autocomplete="off" autofocus>
      <button onclick="roll()">run</button>
    </div>
    <div class="result-box">
      <div id="result" class="empty">—</div>
      <div class="count" id="count"></div>
    </div>
  </div>

  <script>
    const RESPONSES = [
      // positive
      'It is certain.',
      'It is decidedly so.',
      'Without a doubt.',
      'Yes, definitely.',
      'You may rely on it.',
      'As I see it, yes.',
      'Most likely.',
      'Outlook good.',
      'Yes.',
      'Signs point to yes.',
      // neutral
      'Reply hazy, try again.',
      'Ask again later.',
      'Better not tell you now.',
      'Cannot predict now.',
      'Concentrate and ask again.',
      // negative
      "Don't count on it.",
      'My reply is no.',
      'My sources say no.',
      'Outlook not so good.',
      'Very doubtful.',
    ];

    let rollCount = 0;
    const result = document.getElementById('result');
    const countEl = document.getElementById('count');

    function roll() {
      const answer = RESPONSES[Math.floor(Math.random() * RESPONSES.length)];
      rollCount++;
      result.classList.add('flash');
      setTimeout(() => {
        result.textContent = answer;
        result.classList.remove('empty', 'flash');
        countEl.textContent = `roll #${rollCount}`;
      }, 150);
    }

    document.getElementById('question').addEventListener('keydown', e => {
      if (e.key === 'Enter') roll();
    });
  </script>
</body>
</html>
